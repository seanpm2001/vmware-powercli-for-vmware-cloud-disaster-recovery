    ProtectedSiteType:
      description: 'The type of a protected site. <ul> <li>PROTECTED_SITE_TYPE_UNKNOWN: The type of the protected site is unknown.</li> <li>PROTECTED_SITE_TYPE_ON_PREM: The protected site resides in a customer managed datacenter.</li> <li>PROTECTED_SITE_TYPE_VMC: The protected site resides in a VMware Cloud (VMC) on AWS datacenter.</li> </ul>'
      type: string
      enum:
        - PROTECTED_SITE_TYPE_UNKNOWN
        - PROTECTED_SITE_TYPE_ON_PREM
        - PROTECTED_SITE_TYPE_VMC
      x-enum-varnames:
        - PROTECTED_SITE_TYPE_UNKNOWN
        - PROTECTED_SITE_TYPE_ON_PREM
        - PROTECTED_SITE_TYPE_VMC
    ProtectedSitesFilterSpec:
      description: The specification used to restrict results returned by the API to list protected sites. A protected site will only be returned if it is associated with any of the specified properties listed below.
      type: object
      properties:
        vcenter_ids:
          description: Restrict results to protected sites containing <b>any</b> of these vCenters. Provide vCenter instanceUuids here.
          type: array
          items:
            type: string
        protection_group_ids:
          description: Restrict results to protected sites associated with <b>any</b> of these protection groups.
          type: array
          items:
            type: string
    ProtectionGroupDetails:
      description: Detailed information for protection groups.
      type: object
      properties:
        id:
          description: The unique identifier of the protection group.
          type: string
        name:
          description: The name of the protection group.
          type: string
        health:
          description: The health of the protection group.
          $ref: '#/components/schemas/ProtectionGroupHealth'
        members_specs:
          description: The specifications used to determine the VMs contained in the protection group.
          type: array
          items:
            $ref: '#/components/schemas/ProtectionGroupMembersSpec'
        schedule_specs:
          description: The specifications used to determine when snapshots are taken of the protection group. <p><b>Note</b>&colon; The pre-release version of this API differs from this documentation. This field is not currently provided.
          type: array
          items:
            $ref: '#/components/schemas/ProtectionGroupScheduleSpec'
        protected_site_id:
          description: The ID of the protected site associated with this protection group.
          type: string
        snapshot_schedule_active:
          description: Indicates if the protection group has a currently active snapshot schedule.
          type: boolean
        snapshot_frequency_type:
          description: The snapshot frequency of the protection group.
          $ref: '#/components/schemas/ProtectionGroupSnapshotFrequencyType'
        snapshot_quiescing_enabled:
          description: 'Indicates if quiescing is enabled for this protection group. For VMs with VMware Tools installed, you can create protection groups to take quiesced snapshots. Quiescing pauses or alters the state of running processes on the VM to guarantee a consistent state of applications.'
          type: boolean
        used_gib:
          description: The total amount of storage consumed by this protection group.
          type: number
          format: double
    ProtectionGroupHealth:
      description: 'The health of a protection group. <ul> <li>PG_HEALTH_UNKNOWN: The type of the protected site is unknown.</li> <li>PG_HEALTH_OK: There are no known problems.</li> <li>PG_HEALTH_WARNING: There issues that may require attention. Some VMs in the PG may not be protected in the most recent snapshot.</li> <li>PG_HEALTH_CRITICAL: The protection group is failing to work as intended.</li> </ul>'
      type: string
      enum:
        - PG_HEALTH_UNKNOWN
        - PG_HEALTH_OK
        - PG_HEALTH_WARNING
        - PG_HEALTH_CRITICAL
      x-enum-varnames:
        - PG_HEALTH_UNKNOWN
        - PG_HEALTH_OK
        - PG_HEALTH_WARNING
        - PG_HEALTH_CRITICAL
    ProtectionGroupMembersSpec:
      description: The specification used to define which VMs are contained in a protection group. A VM is included in the protection group if it matches any of the criteria listed below.
      type: object
      required:
        - vcenter_id
      properties:
        vcenter_id:
          description: ID of the vCenter on the protected site.
          type: string
        vcenter_vm_name_patterns:
          description: 'Specify VMs matching <b>any</b> of these name patterns using "glob syntax" (for example, the pattern "sql-*" matches all VMs whose names begin with "sql-", the pattern "sql?demo" matches VMs "sql-demo", "sql:demo", and "sqlsdemo" but not "sql-old-demo", and the pattern "[0-9]*" matches all VMs whose names start with a numeric character).'
          type: array
          items:
            type: string
        vcenter_tags:
          description: 'Specify VMs with <b>any</b> of these tags, provided as strings of the form "<tag>:<category>" (for example, "Production:Availability" and "Testing:Availability").<br>'
          type: array
          items:
            type: string
        vcenter_folder_paths:
          description: 'Specify VMs that reside in <b>any</b> of the following folder paths on the specified protected site vCenter. Each path must be specified from the root, so each will begin with a datacenter name (e.g., "/Datacenter_name/Cluster_name/my_folder_1"). Note that only VMs directly in the provided folders are protected (for example, other VMs that are recursively reachable from the specified folder are not included).'
          type: array
          items:
            type: string
    ProtectionGroupScheduleSpec:
      description: The specification used to define when snapshots are taken of a protection group.
      type: object
      properties:
        name:
          description: The name of the schedule specification.
          type: string
        schedule_spec:
          description: When and how frequently protection group snapshots are taken for this protection group.
          $ref: '#/components/schemas/ScheduleSpec'
        retention_min:
          description: The duration of time in minutes from snapshot creation after which the snapshot is automatically deleted.
          type: integer
          format: int64
    ProtectionGroupSnapshotDetails:
      description: Detailed information about protection group snapshots.
      type: object

        - id
        - name
        - creation_timestamp
        - expiration_timestamp
        - trigger_type
        - vm_count
        - failed_vm_snap_count
        - unique_used_data_gib
        - total_used_data_gib
      properties:
        id:
          description: The unique identifier of the protection group snapshot.
          type: string
        name:
          description: The name of the protection group snapshot.
          type: string
        creation_timestamp:
          description: 'The time expressed as a Posix timestamp at which the protection group snapshot was created. Posix time is the number of seconds since the epoch 1970-01-01 00:00:00 UTC. For example: the timestap 1640143163 corresponds to 2021-12-22 3:19:23 UTC.'
          type: integer
          format: int64
        expiration_timestamp:
          description: 'The time expressed as a Posix timestamp at which the protection group snapshot will expire and be automatically deleted. Posix time is the number of seconds since the epoch 1970-01-01 00:00:00 UTC. For example: the timestap 1640143163 corresponds to 2021-12-22 3:19:23 UTC.'
          type: integer
          format: int64
        trigger_type:
          description: The manner in which a protection group snapshot was triggered.
          $ref: '#/components/schemas/SnapshotTriggerType'
        vm_count:
          description: The number of VMs included in this protection group snapshot.
          type: integer
          format: int32
        failed_vm_snap_count:
          description: The number of VMs that are defined by the protection group query but did <b>not</b> get included in the protection group snapshot.
          type: integer
          format: int32
        unique_used_data_gib:
          description: The unique data storage in GiB consumed by this protection group snapshot.<br>
          type: number
          format: double
        total_used_data_gib:
          description: The total data storage measured in GiB that is consumed by this protection group snapshot.<br>
          type: number
          format: double
    ProtectionGroupSnapshotFrequencyType:
      description: 'The snapshot frequency of the protection group. <ul> <li>PG_SNAP_FREQ_TYPE_UNKNOWN: It is not know what type of snapshots are being used by this protection group.</li> <li>PG_SNAP_FREQ_TYPE_STANDARD: Standard-frequency snapshots allow you to set snapshots schedules every hour to monthly.</li> <li>PG_SNAP_FREQ_TYPE_HIGH: High-frequency snapshots allow you to set snapshot schedules every 30 minutes to monthly.</li> </ul>'
      type: string
      enum:
        - PG_SNAP_FREQ_TYPE_UNKNOWN
        - PG_SNAP_FREQ_TYPE_STANDARD
        - PG_SNAP_FREQ_TYPE_HIGH
      x-enum-varnames:
        - PG_SNAP_FREQ_TYPE_UNKNOWN
        - PG_SNAP_FREQ_TYPE_STANDARD
        - PG_SNAP_FREQ_TYPE_HIGH
