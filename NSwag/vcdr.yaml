          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCloudFileSystemsResponse'
        '400':
          description: Bad request. The server could not understand the request.
        '401':
          description: Unauthorized. The client has not authenticated.
        '403':
          description: Forbidden. The client is not authorized.
        '404':
          description: Not found. The server cannot find the specified resource.
        '500':
          description: VMware Cloud DR-specific error.<br> An error unique to VMware Cloud DR was encountered while attempting to satisfy the request. See the returned object for details on the error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
