openapi: 3.0.3
info:
  version: 1.0.0alpha
  title: VMware Cloud Disaster Recovery API Reference
  description: |-
    The VMware Cloud Disaster Recovery (DR) REST API provides access to the service’s major components, including the cloud file system, protected sites, protected VMs, protection groups, protection group snapshots, and Recovery SDDCs. This Preview release of the API contains only a subset of VMware Cloud DR's full functionality. Specifically, you can use this API to get a full list of each component type (listed above), and then get specific details about individual components.<p>
    <b>Obtain an API Token.</b> In order to use VMware Cloud DR APIs, you must obtain a VMware Cloud Services Platform (CSP) API Token from your web browser after logging in to the following page&colon; https&#58;//console.cloud.vmware.com/csp/gateway/portal/#/user/tokens. The API token is then used to obtain an access token, which is used for all subsequent VMware Cloud DR REST API calls.<p>
    <b>Exchange API Token for Access Token.</b> All VMware Cloud DR API calls require a valid access token, which can be acquired programmatically using the following POST command where you pass the previously generated API token (“refresh token” and “API token” are used synonymously).
    <pre><code class="language-bash"> curl -s -X POST \\
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-H &quot;Content-Type&#58; application/json&quot; \\
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-H "Accept&#58; application/json" \\
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;https&#58;//console.cloud.vmware.com/csp/gateway/am/api/auth/api-tokens/authorize?refresh_token={refresh-token} </code></pre>
    This CSP API is defined at&#58; https&#58;//console.cloud.vmware.com/csp/gateway/am/api/swagger-ui.html#/Authentication/getAccessTokenByApiRefreshTokenUsingPOST<p>
    <b>VMware Cloud DR Orchestrator Name.</b>  Next, you must determine the fully-qualified domain name of your VMware Cloud DR Orchestrator. This is the same as the host name used in the VMware Cloud DR web-based UI, which takes the form of vcdr-xxx-xxx-xxx-xxx.app.vcdr.vmware.com.<p>
    <b>Example API Call.</b>  Using your access token and your VMware Cloud DR Orchestrator name, you can make your first VMware Cloud DR REST API call. For example, this call illustrates getting all cloud file systems in your VMware Cloud DR organization.
    <pre><code class="language-bash"> curl -s -X GET -H  "x-da-access-token&colon; {access-token}" \\
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;https&#58;//vcdr-xxx-xxx-xxx-xxx.app.vcdr.vmware.com/api/vcdr/v1alpha/cloud-file-systems </code></pre>
    To get more detailed information on a particular cloud file system, provide the cloud file system ID (provided by the above call) as follows.
    <pre><code class="language-bash"> curl -s -X GET -H  "x-da-access-token&colon; {access-token}" \\
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;https&#58;//vcdr-xxx-xxx-xxx-xxx.app.vcdr.vmware.com/api/vcdr/v1alpha/cloud-file-systems/30326566-2201-3121-9cb9-42c6e465647c </code></pre>
  license:
    name: 'Copyright (c) 2022 VMware, Inc. All rights reserved.'
servers:
  - url: 'https://{orchestrator_fqdn}/api/vcdr/v1alpha'
    description: The customer Orchestrator URL.
    variables:
      orchestrator_fqdn:
        default: customer-orchestrator-server
        description: The customer Orchestrator server name.
