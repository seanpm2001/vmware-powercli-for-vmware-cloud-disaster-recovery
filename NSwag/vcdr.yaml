tags:
  - name: cloud_file_system
    description: 'A cloud file system is where protected data is stored. Each cloud file system has an associated a set of protected sites, protection groups, and protected VMs.'
  - name: protected_vm
    description: A "protected" VM is a VM that is contained in at least one protection group snapshot that has been replicated to a cloud file system.
  - name: protected_site
    description: A protected site is a logical grouping of vCenters with VMs that are "protected" by the DRaaS Connector using snapshot replication to a cloud file system. A protected site is associated with exactly one cloud file system.
  - name: protection_group
    description: 'A protection group defines a collection of VMs on a protected site that are being snapshotted and replicated to a cloud file system. A protection group is associated with exactly one protected site (and by extension, exactly one cloud file system).'
  - name: protection_group_snapshot
    description: 'A protection group snapshot encodes the point-in-time state of all the VMs defined in a specific protection group. Protection group snapshots are immutable but are deleted when they expire, or when the containing protection group is deleted. A protection group snapshot is associated with exactly one protection group.'
  - name: recovery_sddc
    description: 'A Recovery SDDC is a VMware Cloud (VMC) software-defined datacenter (SDDC) where protected VMs are created, configured, and powered on during VMware Cloud DR failover.'
security:
  - api_key: []
components:
  securitySchemes:
    api_key:
      type: apiKey
      description: 'In order to make VMware Cloud DR REST API calls, you need to authenticate with the Cloud Services Platform, which will exchange an API token for an access token. This access token must be provided in the header for al VMware Cloud DR REST API calls.<p>'
      in: header
      name: x-da-access-token
  schemas:
    CloudFileSystemDetails:
      description: Detailed information about an individual cloud file system.
      type: object
      required:
        - id
        - name
        - capacity_gib
        - used_gib
      properties:
        id:
          description: Cloud file system unique identifier.
          type: string
        name:
          description: The cloud file system name.
          type: string
        capacity_gib:
          description: The total physical storage capacity in gibibytes (GiB) of the individual cloud file system. The actual volume of data the cloud file system can contain is likely larger than this value.
          type: number
          format: double
        used_gib:
          description: The total amount of used storage capacity in GiB of an individual cloud file system. The actual volume of used storage for the cloud file system is likely larger than this value.
          type: number
          format: double
        recovery_sddc_id:
          description: The ID of the Recovery SDDC associated with this cloud file system.
          type: string
    CloudFileSystemSummary:
      description: Summary information about an individual cloud file system.
      type: object
      required:
        - id
        - name
      properties:
        id:
          description: Cloud file system unique identifier.
          type: string
        name:
          description: Name of the cloud file system.
          type: string
    Error:
      description: 'A message describing an error with the API call. _not_yet_macro Upon error, the returned object may not correspond to this object. In some circumstance nothing is returned. For example, the HTTP response status code might be the only way to distinguish success from failure.'
      type: object
      required:
        - messages
      properties:
        messages:
          description: A stack or error messages. The first element (top of the stack) is the broadest description of the failure.
          type: array
          items:
            $ref: '#/components/schemas/LocalizableMessage'
    GetCloudFileSystemsResponse:
      description: A response object encoding an array of summary information about cloud file systems.
      type: object
      properties:
        cloud_file_systems:
          type: array
          description: An array of summary information about cloud file systems.
          items:
            $ref: '#/components/schemas/CloudFileSystemSummary'
    GetProtectedSitesResponse:
      description: Response object encoding an array of summary information about protected sites and a continuation cursor.
      type: object 
      properties:
        cursor:
          description: 'An opaque string that can be passed back to this API in order to get the next set of results.  If this poperty is not present, no more results are available.'
          type: string
        protected_sites:
          description: An array of summary information concerning protected sites.
          type: array
          default: []
          items:
            $ref: '#/components/schemas/ProtectedSiteSummary'
    GetProtectedVirtualMachinesResponse:
      description: Response object encoding an array of summary information about protected VMs and a continuation cursor.
      type: object 
      properties:
        cursor:
